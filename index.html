<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Projeto cronometro</title>
</head>
<body>

<div class="align-container">

  <div class="container">
    <div class="container-content">
      <div class="cronometer-content">
        <div class="hours"><p>00</p></div>
        <div class="pointer"><p>:</p></div>
        <div class="minutes"><p>00</p></div>
        <div class="pointer"><p>:</p></div>
        <div class="seconds"><p>00</p></div>
        <div class="pointer"><p>:</p></div>
        <div class="hundredth-seconds"><p>00</p></div>
      </div>
    </div>
  </div>

  <div class="spinner">
  </div>

  <div class="container-buttons">
    <button class="play-timer-button fa-solid fa-play"></button>
    <button class="stop-timer-button fa-solid fa-pause"></button>
    <button class="reset-timer-button fa-solid fa-square"></button>
  </div>

</div>
  
  <script src="app.js"></script>
</body>
</html>
